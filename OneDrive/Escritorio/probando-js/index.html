<!DOCTYPE html>
<html lang="es" dir="ltr">
 <head>
 <meta charset="utf-8">
 <title>Probando jQuery</title>
 </head>
 <body>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">

$(document).ready(function(){
 $("p").dblclick(function(){
 $(this).hide('slow');
 });
 $("p").click(function(){
 $(this).css({
 "color": "red",
 "font-size": "2em"
 });
 });
 });











</script>
 </body>
</html>
